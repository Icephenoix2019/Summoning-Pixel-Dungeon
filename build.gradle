buildscript {
    repositories {
        maven { url 'https://jitpack.io'}
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
    }
}

allprojects {

    ext {
        appName = 'Summoning Pixel Dungeon'
        appPackageName = 'com.trashboxbobylev.shatteredpixeldungeon'

        appVersionCode = 388
        appVersionName = '1.1.4'

        appAndroidCompileSDK = 28
        appAndroidMinSDK = 15
        appAndroidTargetSDK = 28

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        maven { url 'https://jitpack.io'}
        google()
        jcenter()

    }

}