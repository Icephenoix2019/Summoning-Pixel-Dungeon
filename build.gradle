buildscript {
    repositories {
        maven { url 'https://jitpack.io'}
        google()
        jcenter()

    }
    dependencies {
        //FIXME the version of R8 coming with gradle plugin 4.0.0 causes serious problems
        //noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:3.6.4'
    }
}

allprojects {

    ext {
        appName = 'Summoning Pixel Dungeon'
        appPackageName = 'com.trashboxbobylev.shatteredpixeldungeon'

        appVersionCode = 391
        appVersionName = '1.1.5'

        appAndroidCompileSDK = 28
        appAndroidMinSDK = 15
        appAndroidTargetSDK = 28
        appJavaCompatibility = JavaVersion.VERSION_1_8

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        maven { url 'https://jitpack.io'}
        google()
        jcenter()

    }

}