buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {

    ext {
        appName = 'Summoning Pixel Dungeon'
        appPackageName = 'com.trashboxbobylev.shatteredpixeldungeon'

        appVersionCode = 369
        appVersionName = '1.0.0-BETA-6'

        appAndroidCompileSDK = 28
        appAndroidMinSDK = 9
        appAndroidTargetSDK = 28

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}